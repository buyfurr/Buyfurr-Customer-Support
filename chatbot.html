<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyfurr Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }
        h1 {
            margin-top: 50px;
            color: #343a40;
        }
        p {
            font-size: 18px;
            color: #6c757d;
        }
        .chat-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        .chat-icon img {
            width: 60%;
            height: auto;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            40% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            60% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Buyfurr Chatbot</h1>
    <p>Click the chat icon below to start interacting!</p>

    <!-- Chat Icon -->
    <div class="chat-icon" onclick="openChat()">
        <img src="https://img.icons8.com/clouds/100/000000/chat.png" alt="Chat Icon">
    </div>

    <!-- Chatbot Embedding Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/01/14/10/20250114102437-1XDB39TN.js"></script>
    <script>
        function openChat() {
            window.BotpressWebChat.sendEvent({
                type: 'show'
            });
        }
    </script>
</body>
</html>
